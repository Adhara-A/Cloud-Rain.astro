<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Adhara-A">
        <link rel="code/css/font.css">
        <title>404 Not Found</title>
        <style type="text/css">
            body{
                margin:0;
                background-color:#000;
            }#back{
                width:300px;
                border:none;
                background: #00bffd;
                box-shadow: 0 10px 20px 0 rgba(0, 174, 236, 0.7);
                border-radius: 20px;
                font-size: 16px;
                font-weight: 400;
                color: #ffffff;
                line-height: 40px;
                transition:all 0.3s;
            }#back:hover{
                background: #41d0ff;
                box-shadow: 0 10px 20px 10px #31c0ffb3;
            }.layout{
                text-align:center;
                width:80%;
                height:100%;
                position:relative;
                top:80px;
                margin:0 10%;
            }.layout::-webkit-scrollbar {
                display: none;
            }.star{
                background-color:#b8c9ff;
                box-shadow:0px 0px 30px 10px #b8c9ff;
                width:70px;
                min-width:70px;
                height:70px;
                border-radius:50%;
                padding:20px;
            }.face{
                width:90%;
                height:90%;
                position:relative;
                top:30%;
                left:20%;
            }.error-box{
                padding:20px 0;
                border-radius:20px 20px 0 0;
                background-color:#f1f1f1;
                display:flex;
                justify-content: center;
            }.text{
                padding:0 20px;
                border-left:1px solid #ccc;
            }.star-box{
                display:flex;
                align-items:center;
                margin-right:70px;
            }.bottom{
                padding:20px 0;
                border-radius:0 0 20px 20px;
                background-color:#ffffff;
            }.mac-error{
                position:absolute;
                top:40%;
                left:35%;
            }#btn{
                width:50%;
                color:#ff98cf;
                border:3px solid #ff98cf;
                font-size:20px;
                font-weight:600;
                padding:5px;
                background-color:transparent;
                border-radius:7px;
                transition:all 0.3s;
            }#btn:hover{
                width:90%;
                color:#9bbcff;
                border:3px solid #9bbcff;
                font-size:20px;
                font-weight:600;
                padding:5px;
                background-color:transparent;
                border-radius:7px;
            }
        </style>
    </head>
    <body>
        <div class="layout">
            <div class="error-box">
                <div class="star-box">
                    <div class="star">
                        <div class="face face-stick">
                            <div class="eye-left"></div>
                            <div class="eye-right"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="face face-polland">
                            <div class="eye-left-p"></div>
                            <div class="eye-right-p"></div>
                        </div>
                    </div>
                </div>
                <div class="text">
                    <h1>404 Not Found</h1>
                    <p>我们没有找到你请求的页面。</p>
                    <p>如果您是手动输入的 URL ，请检查拼写并重试。</p>
                    <button id="back">返回首页</button>
                </div>
            </div>
            <div class="bottom">
                <p>如果您认为这是一个服务器错误，请及时联系我们。</p>
                <hr>
                <button id="btn">切换表情</button>
            </div>
        </div>
        <div class="mac-layout">
            <div class="mac-error">
                <div class="star-box mac-starbox">
                    <div class="star">
                        <div class="face face-stick">
                            <div class="eye-left"></div>
                            <div class="eye-right"></div>
                            <div class="mouth"></div>
                        </div>
                        <div class="face face-polland" style="display:none;">
                            <div class="eye-left-p"></div>
                            <div class="eye-right-p"></div>
                        </div>
                    </div>
                </div>
                <p>无法找到该页面</p>
            </div>
        </div>
        <style type="text/css">
            .face-stick,.face-polland{
                display:flex;
            }
            .eye-left,.eye-right{
                width:3px;
                height:40px;
                background-color:#000;
            }.eye-left{
                margin-right:25px;
            }.eye-right{
                margin-left:25px;
            }.mouth{
                position:relative;
                background-color:#000;
                width:3px;
                height:10px;
                top:30px;
                right:28px;
                transform:rotate(-50deg);
            }
            .eye-left-p,.eye-right-p{
                width:20px;
                height:17px;
                border:4px solid #000;
                background-color:#fff;
                border-radius:10px 10px 100% 100%;
            }
            .eye-left-p{ margin-right:5px;}
            .eye-right-p{ margin-left:5px;}
        </style>
        <style type="text/css">
            .layout{
                display:block;
            }.mac-layout{
                display:none;
            }
            @media screen and (max-width:800px){
                .error-box .star-box{
                    display:none;
                }.text{
                    border:none;
                }#btn{
                    display:none;
                }
            }
            @media screen and (max-width:500px){
                body{
                    background:#f1f1f1;
                }
                .layout{
                    display:none;
                }
                .mac-layout{
                    display:block;
                }
            }
        </style>
        <script type="text/javascript">
            var k = 1;
            const gohome = document.getElementById("back");
            gohome.addEventListener("click",function(){
                window.location.href = "../index.html";
            });
            const polland = document.querySelector(".face-polland");
            const stick = document.querySelector(".face-stick");
            const btn = document.getElementById("btn");
            const btn1 = document.getElementById("mac-btn");
            stick.style.display = "flex";
            polland.style.display = "none";
            btn.addEventListener("click",function(){
                switch(k){
                    case 1:
                        stick.style.display = "none";
                        polland.style.display = "flex";
                        k++;
                        break;
                    case 2:
                        stick.style.display = "flex";
                        polland.style.display = "none";
                        k--;
                        break;
                    default:
                        break;
                }
            });
        </script>
    </body>
</html>
